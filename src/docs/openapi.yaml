openapi: 3.1.0
info:
  title: WSE P8 Secure Articles API
  version: 1.0.0
  description: Advanced RESTful CRUD API with JWT, Hardening, Observability.
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: Service healthy
  /api/articles:
    get:
      summary: List articles
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: status
          schema: { type: string, enum: [draft, published] }
      responses:
        "200":
          description: List of articles (stub)
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT